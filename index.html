<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:regular,italic,700,700italic" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:regular" rel="stylesheet" />
	<!-- SCSS, CSS -->
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/style.css">
	
	<title>anow</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__row">
				<div class="header__logo">anow</div>
				<nav class="header__nav">
					<ul>
						<li class="header__nav-active"><a href="#">demos</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">portfolio</a></li>
						<li><a href="#">team</a></li>
						<li><a href="#">news</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">other pages</a></li>
					</ul>
				</nav>
				<div class="header__menu">
					<span></span>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="intro">
			<div class="big-container">
				<div class="intro__wrapper">
					<div class="intro__img">
						<div class="intro__img-right-bottom"><img src="./img/intro/1.1.png" alt="intro/1.1"></div>
						<div class="intro__img-right-center"><img src="./img/intro/1.2.png" alt="intro/1.2"></div>
						<div class="intro__img-left-top"><img src="./img/intro/1.3.png" alt="intro/1.3"></div>
						<div class="intro__img-left-bottom"><img src="./img/intro/1.4.png" alt="intro/1.4"></div>
						<div class="intro__img-right-top"><img src="./img/intro/1.5.png" alt="intro/1.5"></div>
					</div>
					<div class="container">
						<div class="intro__info">
							<div class="intro__text">
								<h1 class="intro__title">design is thinking</h1>
								<h1 class="intro__title">made visual</h1>
							</div>
							<div class="intro__buttons">
								<a href="#" class="intro__buttons-orange">Start Now</a>
								<a href="#" class="intro__buttons-transparent">See More</a>
							</div>
							<div class="intro__info-picture">
								<img class="intro__info-picture-circle" src="./img/intro/2.png" alt="intro/2">
								<img class="intro__info-picture-circle-border" src="./img/intro/1.png" alt="intro/1">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	
	<script src="./js/main.js"></script>
</body>
</html>
